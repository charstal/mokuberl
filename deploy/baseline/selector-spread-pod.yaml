apiVersion: batch/v1
kind: Job
metadata:
  name: random-load-job
spec:
  template:
    spec:
      schedulerName: selector-spread
      containers:
        - name: random-load
          image: registry.cn-shanghai.aliyuncs.com/charstal/random_load
          imagePullPolicy: Always
          resources:
            requests:
              cpu: 1000m
              memory: 3000Mi
            limits:
              cpu: 2000m
              memory: 5000Mi
          volumeMounts:
            - name: config-volume
              mountPath: /etc/random-load
      volumes:
        - name: config-volume
          configMap:
            name: random-load-config
      restartPolicy: Never
  completions: 1
  # parallelism: 3
