apiVersion: batch/v1
kind: Job
metadata:
  name: random-load-job
spec:
  template:
    spec:
      schedulerName: RLScheduler
      containers:
        - name: random-load
          image: registry.cn-shanghai.aliyuncs.com/charstal/random_load
          imagePullPolicy: Always
          resources:
            requests:
              cpu: 400m
              memory: 500Mi
            limits:
              cpu: 800m
              memory: 750Mi
          volumeMounts:
            - name: config-volume
              mountPath: /etc/random-load
      volumes:
        - name: config-volume
          configMap:
            name: random-load-config
      restartPolicy: Never
  completions: 1
  parallelism: 3
